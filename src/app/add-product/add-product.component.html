<div class="container">
  <!-- Container for the form -->
  <div class="container text-center" style="margin:30px">
    <h3>Add Product</h3>
  </div>
  <!-- Form for adding a new product -->
  <form (ngSubmit)="onSubmit()">
    <!-- Description input field -->
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input type="text" class="form-control" id="description" required="true" name="description" [(ngModel)]="product.description">
    </div>
    <!-- Price input field -->
    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" step="any" class="form-control" id="price" name="price" [(ngModel)]="product.price">
    </div>
    <!-- Quantity input field -->
    <div class="mb-3">
      <label class="form-label" for="quantity">Quantity</label>
      <input type="number" class="form-control" id="quantity" name="quantity" [(ngModel)]="product.quantity">
    </div>
    <!-- Buttons for adding a new product and going back -->
    <div class="text-center">
      <button type="submit" class="btn btn-warning btn-sm me-3">Add</button>
      <a href="/" class="btn btn-danger btn-sm">Back</a>
    </div>
  </form>
</div>
