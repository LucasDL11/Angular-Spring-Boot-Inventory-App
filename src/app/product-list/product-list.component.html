<div class="container">

  <!-- Header -->
  <div class="container text-center" style="margin: 30px">
      <h3>Inventory System</h3>
  </div>

  <!-- Table -->
  <table class="table table-striped table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Description</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- Loop through products -->
        <tr *ngFor="let product of products">
          <!-- Display product details -->
          <th scope="row">{{product.productId}}</th>
          <td>{{product.description}}</td>
          <td>{{product.price}}</td>
          <td>{{product.quantity}}</td>
          <td class="text-center"></td>
          <!-- Buttons for edit and delete actions -->
          <div>
            <button (click)="editProduct(product.productId)" class="btn btn-warning btn-sm me-3">Edit</button>
            <button (click)="deleteProduct(product.productId)" class="btn btn-danger btn-sm">Delete</button>
          </div>
        </tr>
      </tbody>
    </table>
</div>
